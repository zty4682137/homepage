	$(window).keydown(function(e){

		x.play();

	})

		$("#c"+e.keyCode).removeClass("press");
		$("#l"+e.keyCode).removeClass("press");
		var y=document.getElementById("msc"+e.keyCode);
		y.pause();
		y.currentTime=0;
