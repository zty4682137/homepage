            /*border: 1px solid red;*/

        .flag,.bomb,.wrong,.succflag{

            /*width: 100%;*/
        }
        .modal {
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, .4);
            display: block;
            position: absolute;
            left: 0;
            right: 0;
        }

        .row {
            height: 42px;
            /*width: 100%;*/
        }

        .col {
            height: 42px;
            width: 42px;
            padding: 5px;
            line-height: 30px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            border: 1px solid #666;
            float: left;
            background: -webkit-linear-gradient(top, #1ec7eb, #229eb3);
            transition: all .5s;
            box-sizing: border-box;
        }
        .tools{
            background: #eee;
            text-align: center;
            line-height: 45px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45px;
            border-top: 1px solid #666;
        }
        .modalBg {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .3);
            display: none;
        }

        .modalCtn {
            border: 1px solid #666666;
            border-radius: 2rem;
            position: absolute;
            left: 20%;
            right: 20%;
            top: 10%;
            bottom: 10%;
            background: #eee;
            text-align: center;

        }

        .modalCtn img {
            width: 30%;
        }
        .succCtn{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            display: none;
        }
        .succCtn h1{
            text-align: center;
            position: absolute;
            /*display: block;*/
            width: 100%;
            font-size: 10rem;
            top: 3rem;
            color: #fff;
            z-index: 3000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .down {
            background: #0F1D42;
            box-shadow: #000 0 0 10px 0 inset;
        }

        .Mdown {
            background: #229eb3;
            box-shadow: #000 0 0 10px 0 inset;
        }
    </style>
</head>
