  <script type="text/javascript">
  //这是节点遍历

	function gg(parent)
	{
		console.log(parent.nodeType!=3?parent.nodeName:parent.nodeValue);
		//console.log(parent.children);
		var cc=parent.children;
		for (var i=0,len=cc.length;i<len ;i++ )
		{
			gg(cc[i]);
		}		
	}
	gg(document.body);
